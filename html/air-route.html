<div class="portlet box red">

    <div class="portlet-title">
        <div class="caption"><i class="icon-reorder"></i>飞行航路</div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
        </div>
    </div>

    <div class="portlet-body form">
        <form action="" class="form-horizontal">

            <div class="control-group">
                <label class="control-label">航路代码</label>
                <div class="controls">
                    <input type="text" placeholder="small" class="m-wrap small">
                    <span class="help-inline">Some hint here</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">起飞机场</label>
                <div class="controls">
                    <select class="small m-wrap" tabindex="1">
                        <option value="Category 1">ZBAA</option>
                        <option value="Category 2">ZGGG</option>
                        <option value="Category 3">ZUUU</option>
                        <option value="Category 4">VHHH</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">到达机场</label>
                <div class="controls">
                    <select class="small m-wrap" tabindex="1">
                        <option value="Category 1">ZBAA</option>
                        <option value="Category 2">ZGGG</option>
                        <option value="Category 3">ZUUU</option>
                        <option value="Category 4">VHHH</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">飞机类别</label>
                <div class="controls">
                    <select class="small m-wrap" tabindex="1">
                        <option value="Category 1">320</option>
                        <option value="Category 2">380</option>
                        <option value="Category 3">370</option>
                        <option value="Category 4">320</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">高度单位</label>
                <div class="controls">
                    <select class="small m-wrap" tabindex="1">
                        <option value="Category 1">ZBAA</option>
                        <option value="Category 2">ZGGG</option>
                        <option value="Category 3">ZUUU</option>
                        <option value="Category 4">VHHH</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">飞行高度</label>
                <div class="controls">
                    <input type="text" placeholder="small" class="m-wrap small">
                    <span class="help-inline">Some hint here</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">EAT情报区时间</label>
                <div class="controls">
                    <input type="text" placeholder="small" class="m-wrap large">
                    <span class="help-inline">Some hint here</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">FPL电报第十项通用代码</label>
                <div class="controls">
                    <input type="text" placeholder="small" class="m-wrap large">
                    <span class="help-inline">Some hint here</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">数据生效开始时间</label>
                <div class="controls">
                    <div class="input-append date date-picker" data-date="12-02-2012" data-date-format="dd-mm-yyyy" data-date-viewmode="years">
                        <input class="m-wrap m-ctrl-medium date-picker" readonly="" size="16" type="text" value=""><span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">数据失效结束时间</label>
                <div class="controls">
                    <div class="input-append date date-picker" data-date="102/2012" data-date-format="mm/yyyy" data-date-viewmode="years" data-date-minviewmode="months">
                        <input class="m-wrap m-ctrl-medium date-picker" readonly="" size="16" type="text" value=""><span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">FPL航路</label>
                <div class="controls">
                    <textarea style="resize: none" class="span12 wysihtml5 m-wrap" rows="6"></textarea>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn red">保存</button>
                <button type="button" class="btn">清空</button>
            </div>

        </form>

    </div>

</div>
