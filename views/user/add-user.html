<div class="portlet box red">
    <div class="portlet-title">
        <div class="caption"><i class="icon-reorder"></i>添加人员</div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
        </div>
    </div>

    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form action="#" class="form-horizontal">
            <h3 class="form-section">基本信息</h3>
            <div class="row-fluid">

                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">姓</label>
                        <div class="controls">
                            <input type="text" class="m-wrap span12" placeholder="请输入人员姓">
                            <span class="help-block">This is inline help</span>
                        </div>
                    </div>
                </div>

                <!--/span-->

                <div class="span6 ">

                    <div class="control-group error">
                        <label class="control-label">名</label>
                        <div class="controls">
                            <input type="text" class="m-wrap span12" placeholder="请输入人员名">
                            <span class="help-block">This field has error.</span>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>
            <!--/row-->

            <div class="row-fluid">

                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">性别</label>
                        <div class="controls">
                            <select class="m-wrap span12">
                                <option value="">-- 请选择性别 --</option>
                                <option value="">男</option>
                                <option value="">女</option>
                            </select>
                            <span class="help-block">Select your gender.</span>
                        </div>
                    </div>
                </div>

                <!--/span-->

                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">出生日期</label>
                        <div class="controls">
                            <input type="text" class="m-wrap span12" placeholder="dd/mm/yyyy">
                        </div>
                    </div>
                </div>

                <!--/span-->

            </div>

            <!--/row-->

            <div class="row-fluid">
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">所在部门</label>
                        <div class="controls">
                            <select class="m-wrap span12">
                                <option value="">-- 请选择部门 --</option>
                                <option value="">男</option>
                                <option value="">女</option>
                            </select>
                            <span class="help-block">Select your gender.</span>
                        </div>
                    </div>
                </div>

                <!--/span-->
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">账号是否可用</label>
                        <div class="controls">
                            <label class="radio">
                                <div class="radio"><span><input type="radio" name="optionsRadios2" value="option1"></span></div>
                                是
                            </label>
                            <label class="radio">
                                <div class="radio"><span class="checked"><input type="radio" name="optionsRadios2" value="option2" checked=""></span></div>
                                否
                            </label>
                        </div>
                    </div>
                </div>
                <!--/span-->
            </div>

            <div class="row-fluid">
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">分配账号</label>
                        <div class="controls">
                            <input type="text" class="m-wrap span12">
                        </div>
                    </div>
                </div>

                <!--/span-->
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">分配密码</label>
                        <div class="controls">
                            <input type="text" value="00000000" class="m-wrap span12">
                        </div>
                    </div>
                </div>
                <!--/span-->


            </div>


            <h3 class="form-section">详细信息</h3>

            <!--/row-->

            <div class="row-fluid">

                <div class="span12 ">

                    <div class="control-group">

                        <label class="control-label">Street</label>

                        <div class="controls">

                            <input type="text" class="m-wrap span12">

                        </div>

                    </div>

                </div>

            </div>

            <div class="row-fluid">

                <div class="span6 ">

                    <div class="control-group">

                        <label class="control-label">City</label>

                        <div class="controls">

                            <input type="text" class="m-wrap span12">

                        </div>

                    </div>

                </div>

                <!--/span-->
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">State</label>
                        <div class="controls">
                            <input type="text" class="m-wrap span12">
                        </div>
                    </div>
                </div>
                <!--/span-->

            </div>

            <!--/row-->
            <div class="row-fluid">
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">Post Code</label>
                        <div class="controls">
                            <input type="text" class="m-wrap span12">
                        </div>
                    </div>
                </div>

                <!--/span-->
                <div class="span6 ">
                    <div class="control-group">
                        <label class="control-label">Country</label>
                        <div class="controls">
                            <select class="m-wrap span12">
                                <option>Country 1</option>
                                <option>Country 2</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!--/span-->


            </div>
            <!--/row-->

            <div class="form-actions">

                <button type="submit" class="btn blue"><i class="icon-ok"></i> Save</button>

                <button type="button" class="btn">Cancel</button>

            </div>

        </form>

        <!-- END FORM-->

    </div>

</div>
