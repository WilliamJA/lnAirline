
<!--添加飞机制造商-->

<h3 class="page-title">添加飞机制造商
    <small>Adding aircraft manufacturer</small>
</h3>
<ul class="breadcrumb">
    <li>
        <i class="icon-home"></i>
        <a href="../temp/index.html">Home</a>
        <i class="icon-angle-right"></i>
    </li>
    <li><a href="#">首页</a></li>
    <li class="pull-right no-text-shadow">
        <div id="dashboard-report-range"
             class="dashboard-date-range tooltips no-tooltip-on-touch-device responsive"
             data-tablet="" data-desktop="tooltips" data-placement="top"
             data-original-title="Change dashboard date range">
            <i class="icon-calendar"></i>
            <span></span>
            <i class="icon-angle-down"></i>
        </div>
    </li>
</ul>

<div class="row-fluid">
    <div class="span12">
        <div class="tabbable tabbable-custom boxless">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab_1" data-toggle="tab">添加航空公司</a></li>
                <li><a class="" href="#tab_2" data-toggle="tab">详细信息</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="tab_1">
                    <div class="portlet box red">
                        <div class="portlet-title">
                            <div class="caption"><i class="icon-reorder"></i>Route</div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form action="" class="form-horizontal">

                                <div class="control-group control-first">
                                    <label class="control-label">公司简称<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" placeholder="简称" ng-model="airCompany.shortName" autocomplete="off" class="span2 m-wrap">
                                    </div>
                                </div>

                                <div class="control-group control-first">
                                    <label class="control-label">公司名称<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" placeholder="公司名称" ng-model="airCompany.comName" autocomplete="off" class="span4 m-wrap">
                                    </div>
                                </div>

                                <div class="control-group control-first">
                                    <label class="control-label">制造商地址<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" placeholder="制造商地址" ng-model="airCompany.address" autocomplete="off" class="span4 m-wrap">
                                    </div>
                                </div>

                                <div class="control-group control-first">
                                    <label class="control-label">制造商联系方式<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" placeholder="phone" ng-model="airCompany.phoneNumber" autocomplete="off" class="span4 m-wrap">
                                    </div>
                                </div>

                                <div class="control-group control-first">
                                    <label class="control-label">制造商邮箱<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" placeholder="电子信箱" ng-model="airCompany.email" autocomplete="off" class="span4 m-wrap">
                                    </div>
                                </div>

                                <div class="control-group control-first">
                                    <label class="control-label">制造商网站地址<span class="required">*</span></label>
                                    <div class="controls">
                                        <input type="text" placeholder="网络地址" ng-model="airCompany.website" autocomplete="off" class="span4 m-wrap">
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="button" class="btn blue" ng-click="save()">保存</button>
                                    <button type="button" class="btn">重置</button>
                                </div>
                            </form>
                            <!-- END FORM-->
                        </div>

                    </div>
                </div>
                <div class="tab-pane active" id="tab_2">
                    <div class="portlet box red">
                        <div class="portlet-title">
                            <div class="caption"><i class="icon-reorder"></i>Route</div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <table datatable="ng" dt-options="dtOption" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-advance table-hover">

                                <thead>
                                <tr>
                                    <th><i class="icon-minus"></i> 简称</th>
                                    <th><i class="icon-bookmark"></i> 名称</th>
                                    <th><i class="icon-map-marker"></i> 地址</th>
                                    <th><i class="icon-user"></i> 移动电话</th>
                                    <th><i class="icon-envelope"></i> 电子信箱</th>
                                    <th><i class="icon-globe"></i> 网站</th>
                                    <th><i class="icon-flickr"></i> 操作 </th>
                                </tr>

                                </thead>

                                <tbody>
                                <tr ng-repeat="a in airCompanyList">
                                    <td>{{a.shortName}}</td>
                                    <td>{{a.comName}}</td>
                                    <td>{{a.address}}</td>
                                    <td>{{a.phoneNumber}}</td>
                                    <td>{{a.email}}</td>
                                    <td><a href="{{a.website}}" target="_blank">{{a.website}}</a></td>
                                    <td>
                                        <a class="btn mini red" ng-click="edit(a)"><i class="icon-edit"></i> 编辑</a>
                                        <a href="#" class="btn mini red" ng-click="delete($index,a.airCompanyId)"><i class="icon-edit"></i> 删除</a>
                                    </td>
                                </tr>

                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
