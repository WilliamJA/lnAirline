<link rel="stylesheet" href="../../assets/css/bootstrap/borain-timeChoice.css">
<div class="portlet box red">
    <div class="portlet-title">
        <div class="caption"><i class="icon-cogs"></i>气象报文上传</div>
        <div class="tools">
            <a href="javascript:;" class="collapse"></a>
        </div>
    </div>

    <div class="portlet-body">
        <form action="" class="form-horizontal form-border">
            <div class="control-group control-first">
                <label class="control-label">机场三码/四码</label>
                <div class="controls">
                    <input type="text" placeholder="small" class="m-wrap small">
                    <span class="help-inline">Some hint here</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">报文类型</label>
                <div class="controls">
                    <label class="radio">
                        <div class="radio"><span class="checked"><input type="radio" name="optionsRadios1" value="option1" checked></span></div>
                        SA
                    </label>
                    <label class="radio">
                        <div class="radio"><span><input type="radio" name="optionsRadios1" value="option2"></span></div>
                        FC
                    </label>
                    <label class="radio">
                        <div class="radio"><span><input type="radio" name="optionsRadios1" value="option2"></span></div>
                        FT
                    </label>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">起始时间</label>
                <div class="controls">
                    <div class="input-append date date-picker">
                        <input class="m-wrap m-ctrl-medium date-picker date1" readonly="" size="16" type="text" value=""><span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">结束时间</label>
                <div class="controls">
                    <div class="input-append date date-picker" data-date="102/2012" data-date-format="mm/yyyy" data-date-viewmode="years" data-date-minviewmode="months">
                        <input class="m-wrap m-ctrl-medium date-picker" readonly="" size="16" type="text" value=""><span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">报文内容</label>
                <div class="controls">
                    <textarea style="resize: vertical"  class="span6 m-wrap" rows="3"></textarea>
                </div>
            </div>

            <div class="form-actions margin-bottom">
                <button type="submit" class="btn red">上传</button>
                <button type="button" class="btn">重置</button>
            </div>
        </form>
    </div>
</div>
<script src="../../assets/js/temp/select-radio.js"></script>
<script src="../../assets/js/temp/borain-timeChoice.js"></script>
<script>
    $(document).ready(function () {
        SelectRadio.init();
        onLoadTimeChoiceDemo();
        borainTimeChoice({
            start:".date1",
            end:"",
            level:"H",
            less:false
        });
    })

</script>
