
<!--添加航班计划-->

<h3 class="page-title">当前航班列表
    <small>Current Flight List</small>
</h3>
<ul class="breadcrumb">
    <li>
        <i class="icon-home"></i>
        <a href="../temp/index.html">Home</a>
        <i class="icon-angle-right"></i>
    </li>
    <li><a href="#">首页</a></li>
    <li class="pull-right no-text-shadow">
        <div id="dashboard-report-range">
            {{utc}} UTC
        </div>
    </li>
</ul>

<div class="row-fluid">
    <div class="span12">
        <div class="portlet box red">
            <div class="portlet-title">
                <div class="caption"><i class="icon-reorder"></i>Flight</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse"></a>
                    <a href="#portlet-config" data-toggle="modal" class="config"></a>
                    <a href="javascript:;" class="reload"></a>
                    <a href="javascript:;" class="remove"></a>
                </div>
            </div>
            <div class="portlet-body">

                <table datatable="ng" dt-options="dtOption" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-advance table-hover">

                    <thead>
                    <tr>
                        <th><i class="icon-briefcase"></i> 航班号</th>
                        <th><i class="icon-briefcase"></i> 航空公司</th>
                        <th><i class="icon-calendar"></i> 日期</th>
                        <th><i class="icon-map-marker"></i> 离港机场</th>
                        <th><i class="icon-map-marker"></i> 到港机场</th>
                        <th><i class="icon-time"></i> STD </th>
                        <th><i class="icon-time"></i> ETD </th>
                        <th><i class="icon-time"></i> CTOT </th>
                        <th><i class="icon-time"></i> STA </th>
                        <th><i class="icon-time"></i> ETA </th>
                        <th><i class="icon-plane"></i> 飞机 </th>
                        <th><i class=" icon-tag"></i> 状态 </th>
                        <th><i class="icon-flickr"></i> 操作 </th>
                    </tr>

                    </thead>

                    <tbody>
                    <tr ng-repeat="f in flightScheduleList">
                        <td class="highlight">
                            <div class="success"></div>
                            <a href="#">{{f.flightNo}}</a>
                        </td>
                        <td>{{f.airline}}</td>
                        <td>{{f.date | date:'yyyy-MM-dd'}}</td>
                        <td>{{f.fromAirport}}</td>
                        <td>{{f.toAirport}}</td>
                        <td>{{f.std | cusDate}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>{{f.sta | cusDate}}</td>
                        <td></td>
                        <td>{{f.status}}</td>
                        <td>
                            <a class="btn mini red" ng-click="edit()"><i class="icon-edit"></i> 编辑</a>
                            <a href="#" class="btn mini red"><i class="icon-edit"></i> 取消</a>
                        </td>
                    </tr>

                    </tbody>

                </table>
            </div>

        </div>
    </div>

</div>
